<ion-view view-title="Doubles">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar  item-text-wrap" ng-repeat="double in doubles" href="#/tab/doubles/{{double.id}}">
                <img ng-src="{{double.face}}">
                <h2>{{double.name}}</h2>
                {{double.height}} {{double.weight}} {{double.shape}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
