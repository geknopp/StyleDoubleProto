<!--script id="templates/sign-in.html" type="text/ng-template"-->
  <ion-view view-title="style double"> <!-- style="text-align:center" or class="text-center" -->
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="signIn(user)">
          Sign-In
        </button>
      </div>
      <div class="padding">
        <p class="text-center">
          <a ng-href="templates/forgot-password.html">Forgot password</a>
        </p>

        <button class="button button-block button-positive" ng-click="signIn(user)">
          Forgot password
        </button>

        <p class="text-center">
          <a ng-href="#/tab/account">Create account</a>
        </p>

        <button class="button button-block button-positive" ng-click="signIn(user)">
          Create account
        </button>
      </div>
    </ion-content>
  </ion-view>
<!--/script-->
